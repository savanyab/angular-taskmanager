<app-create-edit-task [model]="taskModel"></app-create-edit-task>
<form>
<h2>Sign Up</h2>
  <div>
    <label for="name">Fullname: </label>
    <input name="fullname" id="fullname" [(ngModel)]="signUpModel.fullname" (blur)="validateFullname($event)">
    <p *ngIf="fullnameInvalid" style="color: red">Full name must start with uppercase!</p>

    <label for="email">E-mail: </label>
    <input type="text" name="email" id="email" [(ngModel)]="signUpModel.email" (change)="validateEmail($event)">
    <p *ngIf="emailInvalid" style="color: red">Invalid email</p>

    <label for="password">Password: </label>
    <input for="password" type="text" name="password" id="password" [(ngModel)]="signUpModel.password">

    <button (click)="signUp()">Küldés</button>
  </div>


</form>
