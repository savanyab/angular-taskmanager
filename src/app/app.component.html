<form>
  <div>
    <label for="title">Title: </label>
    <input type="text" name="title" id="title" [(ngModel)]="appModel.title"> <!--kétirányú binding, tudunk értékre hivatkozni-->
    <label for="">Checked: </label>
    <input type="checkbox" name="checked" id="checked" [(ngModel)]="appModel.checked">
    <label for="categories">Category: </label>
    <select name="categories" id="categories" [(ngModel)]="appModel.category" (change)="changeChecked($event)">
      <option value="Kaja">Kaja</option>
      <option value="Pia">Pia</option>
      <option value="Egyéb">Egyéb</option>
    </select>
    <label for="text">Text: </label>
    <input type="text" name="text" id="text" [(ngModel)]="appModel.text">
  </div>
  <button (click)="showAppModelValue()">Show me what you got!</button>
</form>
